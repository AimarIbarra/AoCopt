[[2023.01.1]]
lang = "Scala"
name = "Basic Iterator Sln"
desc = "I threw it together relatively quickly"

path = "solutions/Scala/2023/Iter"
build = "sbt package"
exec = "if type 'scala3' &> /dev/null; then SCALA=scala3; else SCALA=scala; fi; $SCALA ./target/scala-3.4.0/aocone_3-0.jar"
shell = ["sh", "-c"]
clean = "sbt clean"

